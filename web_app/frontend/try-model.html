    <section class="try-model">
        <h1>Try Our Crop Recommendation Model</h1>
        <form id="crop-form">
            <div class="form-group">
                <label for="N">Nitrogen (N)</label>
                <input type="number" id="N" name="N" required placeholder="Range: 0-140 mg/kg" min="0" max="140" step="any">
                <div id="N-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="P">Phosphorus (P)</label>
                <input type="number" id="P" name="P" required placeholder="Range: 5-145 mg/kg" min="5" max="145" step="any">
                <div id="P-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="K">Potassium (K)</label>
                <input type="number" id="K" name="K" required placeholder="Range: 5-205 mg/kg" min="5" max="205" step="any">
                <div id="K-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="temperature">Temperature</label>
                <input type="number" id="temperature" name="temperature" required placeholder="Range: 8-43 Â°C" min="8" max="43" step="any">
                <div id="temperature-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="humidity">Humidity</label>
                <input type="number" id="humidity" name="humidity" required placeholder="Range: 14-100%" min="14" max="100" step="any">
                <div id="humidity-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="ph">pH</label>
                <input type="number" id="ph" name="ph" required placeholder="Range: 3.5-9.9" min="3.5" max="9.9" step="any">
                <div id="ph-error" class="error-message"></div>
            </div>
            
            
            <button type="submit">Get Recommendation</button>
        </form>
        <button type="button" id="reset-button" class="reset-button">Reset</button>
        
        <div id="loading" class="loading">
            Processing your request...
        </div>
        
        <div id="result">
            <!-- Results will be injected here by JS -->
        </div>
    </section>
